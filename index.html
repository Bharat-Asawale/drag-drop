<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ProjectManager</title>
	<link rel="stylesheet" href="app.css" />
	<script type="module" src="dist/app.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<template id="project-input">
		<form>
			<p>* shows required fields</p>
			<div class="form-control">
				<label for="title">Title*</label>
				<input type="text" id="title" data-toggle="tooltip" data-placement="bottom" title="Title is required"/>
			</div>
			<div class="form-control">
				<label for="description">Description*</label>
				<textarea id="description" rows="3" data-toggle="tooltip" data-placement="bottom" title="At least four letters should be present in the description"></textarea>
			</div>
			<div class="form-control">
				<label for="people">people*</label>
				<input type="number" id="people" step="1" data-toggle="tooltip" data-placement="bottom" title="People should be in the range of 1 to 5"/>
			</div>
			<button type="submit">ADD Project</button>
		</form>
	</template>
	<template id="single-project">
		<li draggable="true">
			<h2></h2>
			<h3></h3>
			<p></p>
		</li>
	</template>
	<template id="project-list">
		<section class="projects">
			<header>
				<h2></h2>
			</header>
			<ul></ul>
		</section>
	</template>
	<div id="app"></div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Error..</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="modal-msg"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
